<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Benchmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div id="pixiContainer"></div>
    <p id="currentAnimation"></p>
    <div id="dropArea">Drop Spine files here (JSON, Atlas, and Image)</div>
    <div id="benchmarkResults">
        <section id="generalRequirements">
            <h2>Общие Требования</h2>
            <p id="generalRequirementsText"></p>
        </section>
        <section id="meshTableContainer">
            <h2>Анализ Мешей</h2>
        </section>
        <section id="meshTransformationsTableContainer">
            <h2>Mesh Transformations Analysis</h2>
        </section>
        <section id="clippingContainer">
            <h2>Маски</h2>
        </section>
        <section id="skeletonStructureContainer">
            <h2>Структура Скелета</h2>
        </section>
        <section id="namesContainer">
            <h2>Названия</h2>
            <p id="namesContainerText"></p>
        </section>
        <section id="particlesContainer">
            <h2>Частицы</h2>
            <p id="particlesContainerText"></p>
        </section>
    </div>
    <a href="https://pixijs.io/pixi-particles-editor/">Pixi Particles Editor</a>
    <a href="https://github.com/pixijs/particle-emitter">Pixi Particles Emitter</a>
    <script type="module" src="src/index.ts"></script>
</body>
</html>
